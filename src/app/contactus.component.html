<div class="contactus-wrapper">
  <div class="contactus-form">
    <h2>Contact Us</h2>
    <form (submit)="submit($event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="name" name="name" type="text" id="name" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone No</label>
        <input [(ngModel)]="phone" name="phone" type="tel" id="phone" placeholder="Your Phone Number" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" name="email" type="email" id="email" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea [(ngModel)]="message" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">{{ submitting() ? 'Sending...' : 'Submit' }}</button>
      <div class="form-feedback">
        <p class="success" *ngIf="success()">{{ success() }}</p>
        <p class="error" *ngIf="error()">{{ error() }}</p>
      </div>
    </form>
  </div>
  <div class="contactus-info">
    <h3>Address</h3>
    <p>Temple Road, near Thrikkakkara, Maveli Nagar, Vidya Nagar Colony, Thrikkakara, Edappally, Kochi, Kerala 682022</p>
    <h3>Phone</h3>
    <p>+91 8590 712 041</p>
    <h3>Email</h3>

      <a href="https://www.facebook.com/ishasreeayurveda" target="_blank" title="Facebook"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" /></a>      
    </div>
  </div>
</div>
